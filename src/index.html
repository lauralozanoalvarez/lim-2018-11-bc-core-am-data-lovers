<!DOCTYPE html>
<html lang ="es">

<head>
  <meta charset="utf-8">
  <title>Pokedash</title>
  <link rel="shortcut icon" type="image/png" href="img/poke_icon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header>
    <a href="index.html"><img src="img/pokemon_logo.png" alt="logo_pokemon_go"></a>
  </header>
  <div class="content container-fluid">
    <section>
      <div class="col-md-3 col-sm-4 col-xs-12">
        <nav class="col-md-12">
          <div class="navegador">
            <div class="row">
              <h4>Filtro de Pokemons</h4>
            </div>
            <div class="row">
              <select class="type-select" id="type-filter">
                <option disabled selected>Por tipo:</option>
                <option value="Agua">Agua</option>
                <option value="Hierba">Hierba</option>
                <option value="Veneno">Veneno</option>
                <option value="Fuego">Fuego</option>
                <option value="Volador">Volador</option>
                <option value="Bicho">Bicho</option>
                <option value="Normal">Normal</option>
                <option value="Electrico">Eléctrico</option>
                <option value="Tierra">Tierra</option>
                <option value="Lucha">Lucha</option>
                <option value="Psiquico">Psíquico</option>
                <option value="Roca">Roca</option>
                <option value="Hielo">Hielo</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Dragon">Dragón</option>
              </select>
            </div>
            <div class="row">
              <select class="type-select" id="egg-filter">
                <option disabled selected>Por huevo:</option>
                <option value="Not in Eggs">No en huevo</option>
                <option value="2 km">Huevo 2 km</option>
                <option value="5 km">Huevo 5 km</option>
                <option value="10 km">Huevo 10 km</option>
              </select>
            </div>
            <div class="row">
              <h4>Estadísticas</h4>
            </div>
            <div class="row">
              <button class="type-select" type="button" id="button-percentage">% de Pokemones por tipo</button>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="col-md-9 col-sm-8 col-xs-12">
      <header>
        <div>
          <select id="pokemon-order" class="type-sort">
            <option disabled selected>Ordenar por:</option>
            <option value="name-asc">ID ASC</option>
            <option value="name-desc">ID DESC</option>
            <option value="id-asc">A-Z</option>
            <option value="id-desc">Z-A</option>
          </select>
        </div>
      </header>
      <div class="row">
        <div id="pokemon-container" class="cards-container">
        </div>
      </div>
    </section>
  </div>
  <footer>
  </footer>
  <script src="./data/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</body>

</html>
